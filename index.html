<html>
  <head>
    <title>
      Lissa Juice
    </title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.minicolors.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/lissa.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.minicolors.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="buttons">
          <button class="simple-button randomize" onclick="lissa.controls.randomize()">
            Randomize
          </button>
          <button class="simple-button play" onclick="lissa.controls.togglePlaying()">
            Play me a song!
          </button>
        </div>
        <div class="oscillator">
          <div class="oscillator-title">
            Left Oscillator - X
          </div>
          <div class="oscillator-group">
            <input class="knob left_osc num"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=1
            data-max=12
            value="1">
            <p>MULTIPLY</p>
            <input class="knob left_osc den"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=1
            data-max=12
            value="1">
            <p>DIVIDE</p>
          </div>
          <div class="oscillator-group">
            <input class="knob left_osc milli"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=-100
            data-max=100
            value="0">
            <p>DETUNE</p>
            <input class="knob left_osc phase"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=-180
            data-max=180
            value="0">
            <p>PHASE</p>
          </div>
          <div class="oscillator-group">
            <input class="knob left_osc sin"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=0
            data-max=100
            value="70">
            <p>SIN</p>
            <input class="knob left_osc tri"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=0
            data-max=100
            value="0">
            <p>TRI</p>
          </div>
        </div>
        <div class="oscillator">
          <div class="oscillator-title">
            Right Oscillator - Y
          </div>
          <div class="oscillator-group">
            <input class="knob right_osc num"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=1
            data-max=12
            value="1">
            <p>MULTIPLY</p>
            <input class="knob right_osc den"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=1
            data-max=12
            value="1">
            <p>DIVIDE</p>
          </div>
          <div class="oscillator-group">
            <input class="knob right_osc milli"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=-100
            data-max=100
            value="0">
            <p>DETUNE</p>
            <input class="knob right_osc phase"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=-180
            data-max=180
            value="90">
            <p>PHASE</p>
          </div>
          <div class="oscillator-group">
            <input class="knob right_osc sin"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=0
            data-max=100
            value="70">
            <p>SIN</p>
            <input class="knob right_osc tri"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=0
            data-max=100
            value="0">
            <p>TRI</p>
          </div>
        </div>
        <div class="other-controls">
          <div>
            <input class="knob base_freq"
            data-angleOffset=225
            data-angleArc=270
            data-bgColor="#222222"
            data-fgColor="#888888"
            data-width="72"
            data-height="72"
            data-min=1
            data-max=500
            value="200">
            <p>BASE FREQUENCY</p>
          </div>
        </div>
      </div>
      <div>
        <canvas id="lissajous" width="620px" height="620px"></canvas>
        <input class="minicolors no-textfield" type="text" value="#ffff00">
      </div>
      <p class="info">
        Lissa Juice v0.0.1
      </p>
      <a href="https://github.com/mtytel/lissa" target="_top">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme.png" alt="Fork me on GitHub">
      </a>
      </div>
    </div>
  </body>
</html>
